<section class="mb-5">
    <div class="container">
        <div class="row g-3">
            <div class="col-sm-6 col-md-3" *ngFor="let item of brands" [routerLink]="['/specificbrand',item._id]" role="button">
                <div class="border border-grey py-4" >
                    <img [src]="item.image" [alt]="item.name" class="w-100">
                    <h6 class="text-center">{{item.name}}</h6>
                </div>
            </div>
        </div>
    </div>
</section>
